<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Penerapan CSS</title>
    <style>
        #paragrafPertama {
            color: red;
        }

        .paragraf {
            color: blue !important;
        }

        p {
            color: green;
        }
    </style>
</head>
<body>
<h2>Belajar CSS</h2>
<p class="paragraf" id="paragrafPertama">Jika anda ingin mempelajari cara mendesain web, CSS mutlak harus dikuasai</p>
</body>
</html>
