<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Penerapan CSS</title>
    <style>
        h2 {
            font-family: Arial, serif;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }

        strong {
            font-family: "Times New Roman", Georgia, serif;
        }
    </style>
</head>
<body>
<h2>Belajar CSS</h2>
<p>Jika anda ingin mempelajari cara mendesain web, CSS Mutlak harus dikuasai</p>
<div>
    <p>CSS merupakan singkatan dari <strong>Cascading Style Sheet</strong> CSS digunakan untuk mengubah tampilan (style)
        dari halaman web</p>
</div>
</body>
</html>
