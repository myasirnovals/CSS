<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh penerapan CSS</title>
    <style>
        body {
            color: green;
        }

        div {
            color: magenta;
        }

        strong {
            color: red;
        }
    </style>
</head>
<body>
<h2>Belajar CSS</h2>
<p>Jika anda ingin mempelajari cara mendesain web, CSS mutlak harus dikuasai.</p>
<div>
    <p>CSS Merupakan singkatan dari <strong>Cascading Style Sheet</strong> CSS digunakan untuk mengubah tampilan (style)
        dari halaman web.</p>
</div>
</body>
</html>
