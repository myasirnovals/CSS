<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat css di html</title>
    <!-- Ini adalah eksternal css -->
    <link rel="stylesheet" href="style.css">


    <!-- Ini adalah internal css -->
    <style>
        p.internal-css {
            font: 15px;
            color: darkorange;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Membuat css di html</h1>

    <p style="font-size: 32px; color: gray; background-color: aquamarine;">ini adalah inline css</p>
    <p class="internal-css">Ini adalah internal-css</p>
</body>
</html>
